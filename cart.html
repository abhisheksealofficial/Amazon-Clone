<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><h1>Ecommerce Clone</h1></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Sign In</a>
                <a href="#">Orders</a>
                <a href="cart.html">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <section class="cart">
            <h1>Shopping Cart</h1>
            <div class="cart-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <div class="item-details">
                    <h2>Product Title</h2>
                    <p>₹19.99</p>
                    <button class="btn" onclick="removeFromCart()">Remove</button>
                </div>
            </div>
            <div class="checkout">
                <h2>Total: ₹<span id="total-price">19.99</span></h2>
                <a href="checkout.html" class="btn">Proceed to Checkout</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ecommerce Clone. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
